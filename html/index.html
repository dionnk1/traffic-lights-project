<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light</title>
    <!-- CSS link for bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style/style.css">
</head>
<body class="d-flex flex-column vh-100 bg-secondary">
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Blank space for structure -->
            <div class="col-lg-2"></div>
            <!-- The alert to show when the light is clicked -->
            <div class="col-12 col-lg-4 d-flex justify-content-center align-items-center">
                <div class="alert shadow shadow-lg  alert-info text-center">
                    <h4 class="alert-heading alert-type">Alert Type</h4>
                    <hr class="hr">
                    <p class="mb-0 alert-description">Alert Description</p>
                </div>
            </div>

            <!-- The traffic light -->
            <div class="col-12 col-lg-5 d-flex justify-content-center align-items-center">
                <div class="shadow shadow-lg  traffic-light ">
                    <div class="light red border border-secondary">
                        <i class="fa-regular fa-hand icon"></i>
                    </div>
                    <div class="light orange mt-3 border border-secondary">
                        <i class="fa-solid fa-exclamation icon"></i>
                    </div>
                    <div class="light green mt-3 border border-secondary">
                        <i class="fa-solid fa-person-walking icon"></i>
                    </div>
                </div>
            </div>
            <!-- Anothre blank space -->
            <div class="col-lg-1"></div>
        </div>
    </div>

    <!-- Font awesome kit and JS script for bootstrap -->
    <script src="https://kit.fontawesome.com/1a8b608eaa.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- app.js -->
    <script src="../js/app.js"></script>
</body>
</html>
